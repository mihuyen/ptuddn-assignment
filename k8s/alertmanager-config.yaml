apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      # SMTP config cho email
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_auth_username: 'your-email@gmail.com'
      smtp_auth_password: 'your-app-password'
      smtp_require_tls: true

    # ƒê·ªãnh nghƒ©a template cho th√¥ng b√°o
    templates:
      - '/etc/alertmanager/templates/*.tmpl'

    # Route ƒë·ªãnh nghƒ©a c√°ch x·ª≠ l√Ω alert
    route:
      receiver: 'default'
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h

      # Sub-route cho CPU alert
      routes:
        - match:
            alertname: 'HighCPUUsage'
          receiver: 'cpu-alerts'
          group_wait: 5s
          repeat_interval: 5m

    # Receivers - n∆°i g·ª≠i alert
    receivers:
      - name: 'default'
        # G·ª≠i email
        email_configs:
          - to: 'your-email@gmail.com'
            from: 'your-email@gmail.com'
            smarthost: 'smtp.gmail.com:587'
            auth_username: 'your-email@gmail.com'
            auth_password: 'your-app-password'
            require_tls: true

      - name: 'cpu-alerts'
        # G·ª≠i email
        email_configs:
          - to: 'your-email@gmail.com'
            from: 'your-email@gmail.com'
            smarthost: 'smtp.gmail.com:587'
            auth_username: 'your-email@gmail.com'
            auth_password: 'your-app-password'
            require_tls: true
            headers:
              Subject: 'üö® CPU ALERT: {{ .GroupLabels.alertname }}'

        # G·ª≠i HTTP Webhook (v√≠ d·ª•: Slack, Discord, Custom service)
        webhook_configs:
          - url: 'http://webhook-receiver:5000/alert'
            send_resolved: true

        # G·ª≠i Slack (n·∫øu c√≥ Slack workspace)
        slack_configs:
          - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
            channel: '#alerts'
            title: 'üö® {{ .GroupLabels.alertname }}'
            text: 'Pod CPU > 80% trong 1 ph√∫t'
            send_resolved: true

    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'pod', 'namespace']
